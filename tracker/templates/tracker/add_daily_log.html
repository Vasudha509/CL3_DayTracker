{% extends 'base.html' %}

{% block title %}Add Daily Log{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Add Daily Log</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Mood Input -->
            <div class="form-group mb-3">
                <label for="mood" class="form-label">Mood:</label>
                <input type="text" name="mood" id="mood" class="form-control" placeholder="Enter your mood" required>
            </div>
            
            <!-- Notes Input -->
            <div class="form-group mb-3">
                <label for="notes" class="form-label">Notes:</label>
                <textarea name="notes" id="notes" class="form-control" rows="4" placeholder="Write your thoughts or notes"></textarea>
            </div>
            
            <!-- Date Input -->
            <div class="form-group mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Add Log</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
